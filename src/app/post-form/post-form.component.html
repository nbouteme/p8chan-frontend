<div id="root">
  <table cellpadding="1" cellspacing="1">
    <tbody>
      <tr>
        <td><b>Name</b></td>
        <td><input type="text" name="name" size="28"></td>
      </tr>
      <tr>
        <td><b>E-mail</b></td>
        <td><input type="text" name="email" size="28"></td>
      </tr>
      <tr>
        <td><b>Subject</b></td>
        <td>
          <input type="text" name="sub" size="35">
          <input type="submit" value="Submit">
        </td>
      </tr>
      <tr>
        <td><b>Comment</b></td>
        <td><textarea name="com" cols="48" rows="4" wrap="soft"></textarea></td>
      </tr>
      <tr>
        <td><b>File</b></td>
        <td><input type="file" name="upfile"></td>
      </tr>
      <tr>
        <td><b>Password</b></td>
        <td><input type="password" name="pwd" size="8" maxlength="8" value=""><small>(Password used for post
            deletion)</small></td>
      </tr>
      <tr>
        <td colspan="2">
          <small>
            <li>Supported file types are: GIF, JPG, PNG, WebP</li>
            <li>Maximum file size allowed is 1024 KB.</li>
            <li>Images greater than 250x250 pixels will be thumbnailed.</li>
          </small>
          <li><small>Protect your username, use tripcodes</small></li>
        </td>
      </tr>
    </tbody>
  </table>
</div>
